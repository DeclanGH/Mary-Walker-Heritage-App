<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OswegoHistory.Tours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
<div class="banner">
    <div class="slider">
        <img src="images" id="slideImg">
    </div>

    <div class="overlay">

    </div>

    <div class="navbar">
        <div class="logo">
            <img src="images/logo.webp" class="logo">
        </div>
        <ul>
            <li><a href="#">Learn More</a></li>
            <li><a href="#">About Us</a></li>

        </ul>
    </div>
    <div class="content">
        <h1>THE LIFE OF <br> MARY WALKER</h1>

        <div>
            <button type="button"><span></span> Guided Tour</button>
            <br>
            <button type="button"><span></span> Unguided Tour</button>

        </div>
        <br>
        <br>
        <br>

        <p>Step into the past and uncover the fascinating history of Oswego on a journey like no other.</p>
    </div>

</div>
<script>
    let slideImg = document.getElementById("slideImg");

    let images = [
        "images/Vesta.webp",
        "images/CityHall.webp",
        "images/Mary.webp",
        "images/Cemetery.webp",
        "images/Bridge.webp",
        "images/Museum.webp"];

    let len = images.length;
    let i = 0;

    function slider(){
        if(i > len-1){
            i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()', 2500);
    }
</script>
</body>
</html>

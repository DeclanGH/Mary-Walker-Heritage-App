<html>
    <head>
        <title>How To make a Website- Easy Turtorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="slider()">
        <div class="banner">
            <div class="slider">
                <img src="images/Vesta.jpg" id="slideImg">
                
            </div>
            <div class="overlay">

            </div>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.jpg" class="logo"> 
                </div>
                <ul>
                    <li><a href="#">Learn More</a></li>
                    <li><a href="#">About Us</a></li>

                </ul>
            </div>
            <div class="content">
                <h1>THE STORY OF <br> MARY WALKER</h1>
                
                <div>
                    <button type="button"><span></span> Guided Tour</button>
                    <br> 
                    <button type="button"><span></span> Unguided Tour</button>
                
                </div>
                <br>
                <br>
                <br>

                <p>Step into the past and uncover the fascinating history of Oswego on a journey like no other.</p>
            </div>

        </div>
        <script>
            var slideImg = document.getElementById("slideImg");

            var images = new Array(
                "images/Vesta.jpg",
                "images/CityHall.jpg",
                "images/Mary.jfif",
                "images/Cemetery.jpg",
                "images/Bridge.jpg",
                "images/Museum.jpg"
                

        


            );

            var len = images.length;
            var i = 0;

            function slider(){
                if(i > len-1){
                    i = 0;
                }
                slideImg.src = images[i];
                i++;
                setTimeout('slider()', 4000);
            }
        </script>
    </body>
</html>
